<html>
<head>
	<title>Table Member</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap.css">
	<script type="text/javascript" src="../jquery.js"></script>
</head>

<body class="container">

<h1>Table Member</h1>

<a href="add.html" class="btn btn-success">Add Data</a>
<table class="table table-striped">
	<thead>
		<tr>
			<th>No</th>
			<th>Fullname</th>
			<th>Email</th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
</table>



</body>
<script type="text/javascript">

	var table_obj = $('tbody');
	table_obj.empty();

	$.getJSON('route.php?q=data', function(json_data){
    	$.each(json_data, function(index, result){
			var table_row = $('<tr>', {});
	        var f1 = $('<td>', {html: index+1});
	        var f2 = $('<td>', {html: result.fullname});
	        var f3 = $('<td>', {html: result.email});
	        var f4 = $('<td>', {html: "<a href='edit.html?id="+result.id+"' class='btn btn-warning'>Edit</a>"});
	        var f5 = $('<td>', {html: "<a href='detail.html?id="+result.id+"' class='btn btn-info'>Detail</a>"});
	       	var f6 = $('<td>', {html: "<a href='del.html?id="+result.id+"' class='btn btn-danger'>Delete</a>"});
	            
	        table_row.append(f1, f2, f3, f4, f5, f6);
	        table_obj.append(table_row);
	    })

	});	
	
	
</script>
</html>
